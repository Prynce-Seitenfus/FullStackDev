name: CI-class-pipeline

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:
  
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup do NodeJS
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 16.13.2


      - name: Install Mocha test and packages
        run:
          cd src;
          npm install -g mocha;
          npm install
      
