name: CI-STM32CubeIDE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: self-hosted
    container:
      image: prynceseitenfus/STM32CubeIDE:1.18.1

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Run build.sh
        run: ./TCC/test-board/build.sh

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.9.0
        with:
          context: ./TCC/test-board
          file: ./TCC/Dockerfile
          push: true
          tags: |
            prynceseitenfus/test-board:${{ github.run_number }}
            prynceseitenfus/test-board:latest